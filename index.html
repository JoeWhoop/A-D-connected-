<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose a Line:</h1>
    <select id="liniaDropdown">
        <option value="A">A</option>
        <option value="D">D</option>
    </select>

    <h1>Choose a Station:</h1>
    <select id="stationDropdown">
        <option value="D0" label="D0">D0</option>
        <option value="D1" label="D1">D1</option>
        <option value="D2" label="D2">D2</option>
        <option value="D3" label="D3">D3</option>
        <option value="D4" label="D4">D4</option>
    </select>

    <h1>Znajdz siebie:</h1>
    <select id="mechanicDropdown" size="6">
        <!-- Mechanics for A line -->
        <option value="Adam Radzikowski" label="Adam Radzikowski">Adam Radzikowski</option>
        <option value="Anton Pratasau" label="Anton Pratasau">Anton Pratasau</option>
        <option value="Bartosz Płoszaj" label="Bartosz Płoszaj">Bartosz Płoszaj</option>
        <option value="Dominik Chojnowski" label="Dominik Chojnowski">Dominik Chojnowski</option>
        <option value="Maciej Chwil" label="Maciej Chwil">Maciej Chwil</option>
        <option value="Szymon Niezgoda" label="Szymon Niezgoda">Szymon Niezgoda</option>
        <option value="Szymon Staniszewski" label="Szymon Staniszewski">Szymon Staniszewski</option>
        <option value="Wiktor Kaczkowski" label="Wiktor Kaczkowski">Wiktor Kaczkowski</option>

        <!-- Mechanics for D line -->
        <option value="Aleks Czarnecki" label="Aleks Czarnecki">Aleks Czarnecki</option>
        <option value="Bartosz Kędra" label="Bartosz Kędra">Bartosz Kędra</option>
        <option value="Hubert Jakubowski" label="Hubert Jakubowski">Hubert Jakubowski</option>
        <option value="Kacper Wydra" label="Kacper Wydra">Kacper Wydra</option>
        <option value="Łukasz Chojecki" label="Łukasz Chojecki">Łukasz Chojecki</option>
        <option value="Mateusz Wiatr" label="Mateusz Wiatr">Mateusz Wiatr</option>
        <option value="Stanislav Tymchenko" label="Stanislav Tymchenko">Stanislav Tymchenko</option>
        <option value="Weronika Szałowska" label="Weronika Szałowska">Weronika Szałowska</option>
        <option value="Sebastian Widuliński" label="Sebastian Widuliński">Sebastian Widuliński</option>
        <option value="Łukasz Markowski" label="Łukasz Markowski">Łukasz Markowski</option>
        <option value="Kacper Maciejczuk" label="Kacper Maciejczuk">Kacper Maciejczuk</option>
        <option value="Maciej Stępniak" label="Maciej Stępniak">Maciej Stępniak</option>
    </select>

    <button id="goButton">Go</button>

    <script src="main.js"></script>
</body>
</html>
