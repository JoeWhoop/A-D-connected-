<!DOCTYPE html>
<html>
<head>
    <title>Znajdz siebie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Linia:</h1>
        <select id="liniaDropdown">
            <option value="A">A</option>
            <option value="D">D</option>
        </select>

        <h1>Stacja:</h1>
        <select id="stationDropdown" size="6">
            <!-- Initial options for both A and D lines -->
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <!-- Add D line options as well -->
            <option value="D0">D0</option>
            <option value="D1">D1</option>
            <option value="D2">D2</option>
        </select>

        <h1>Znajdz siebie:</h1>
        <select id="mechanicDropdown" size="6">
            <!-- Initial options for both A and D lines -->
            <option value="A_Mechanic1">A Mechanic 1</option>
            <option value="A_Mechanic2">A Mechanic 2</option>
            <option value="A_Mechanic3">A Mechanic 3</option>
            <!-- Add D line options as well -->
            <option value="D_Mechanic1">D Mechanic 1</option>
            <option value="D_Mechanic2">D Mechanic 2</option>
            <option value="D_Mechanic3">D Mechanic 3</option>
        </select>

        <button id="goButton">Go</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
