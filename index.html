<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose a Line:</h1>
    <select id="liniaDropdown">
        <option value="A">A</option>
        <option value="D">D</option>
    </select>

    <h1>Choose a Station:</h1>
    <select id="stationDropdown">
        <!-- Options for A line -->
        <option value="A1" label="A1">A1</option>
        <option value="A2" label="A2">A2</option>
        <option value="A3" label="A3">A3</option>
        <option value="A4" label="A4">A4</option>
        <option value="A5" label="A5">A5</option>
        <option value="A6" label="A6">A6</option>

        <!-- Options for D line -->
        <option value="D0" label="D0">D0</option>
        <option value="D1" label="D1">D1</option>
        <option value="D2" label="D2">D2</option>
        <option value="D3" label="D3">D3</option>
        <option value="D4" label="D4">D4</option>
    </select>

    <h1>Znajdz siebie:</h1>
    <select id="mechanicDropdown" size="6"></select>

    <button id="goButton">Go</button>

    <script src="main.js"></script>
</body>
</html>
